<nav id="mainMenu">
    <div class="menu-item">
        <span id="selectLanguage"
              [attr.aria-label]="'UI_SELECT_LANGUAGE' | translate | async"
              [pTooltip]="('UI_SELECT_LANGUAGE' | translate | async) ?? ''"
              tooltipPosition="left"
              (click)="showDropdown = !showDropdown">
            <i class="globe" aria-hidden="true" [ngClass]="(globeIcon$ | async) ?? ''"></i>
            <span class="badge">{{ (selectedLanguage$ | async)?.abbreviation }}</span>
        </span>

        <div id="languageDropdown" *ngIf="showDropdown">
            <p-dropdown [options]="(languages$ | async) ?? []"
                        [ngModel]="selectedLanguage$ | async"
                        (onChange)="onChangeLanguage($event.value)"
                        optionLabel="nativeDescription">
            </p-dropdown>
        </div>
    </div>

    <div class="menu-item">
        <i id="showExplanation"
           class="far fa-comment"
           [attr.aria-label]="'UI_APP_EXPLANATION' | translate | async"
           [pTooltip]="('UI_APP_EXPLANATION' | translate | async) ?? ''"
           tooltipPosition="left"
           (click)="showExplanation$.next(true)"></i>
    </div>

    <div class="menu-item">
        <a id="toGitHub" href="https://github.com/ebakunin/example-days-off-app" target="_blank">
            <i class="fab fa-github"
               [attr.aria-label]="'UI_GITHUB_CODE' | translate | async"
               [pTooltip]="('UI_GITHUB_CODE' | translate | async) ?? ''"
               tooltipPosition="left"></i>
        </a>
    </div>

    <div class="menu-item">
        <i id="sendMessage"
           class="far fa-paper-plane"
           [attr.aria-label]="'UI_SEND_MESSAGE' | translate | async"
           [pTooltip]="('UI_SEND_MESSAGE' | translate | async) ?? ''"
           tooltipPosition="left"
           (click)="showContactDialog$.next(true)"></i>
    </div>
</nav>
