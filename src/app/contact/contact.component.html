<p-dialog [header]="('Message Me' | translate | async) ?? ''"
          position="bottom"
          styleClass="contact-dialog"
          [modal]="true"
          [(visible)]="visible"
          (onHide)="showContactDialog$.next(false)">

    <form *ngIf="form" [formGroup]="form" autocomplete="off" (submit)="onSendMessage()">
        <div>
            <textarea id="yourMessage"
                      formControlName="message"
                      [placeholder]="'Say something nice, or at least interesting...' | translate | async"
                      autofocus
                      maxlength="2500"
                      required
                      rows="4"></textarea>
        </div>

        <div>
            <input type="text"
                   formControlName="name"
                   id="yourName"
                   required
                   [placeholder]="'Your name' | translate | async">
        </div>

        <div>
            <input type="email"
                   formControlName="email"
                   id="yourEmail"
                   required
                   [placeholder]="'Your email' | translate | async">
        </div>

        <div>
            <button class="button-primary" [disabled]="!form.valid">
                {{ 'Send' | translate | async }}
            </button>
        </div>
    </form>
</p-dialog>
